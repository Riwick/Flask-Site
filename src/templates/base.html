<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="image/x-icon" href="/static/images/service_images/favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> {% if title %}
        Riwi Site - {{ title }}
        {% else %}
        Riwi Site
        {% endif %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-warning">Главная страница</a></li>
              <li><a href="/products" class="nav-link px-2 text-white">Каталог</a></li>
              <li><a href="/contacts" class="nav-link px-2 text-white">Обратная связь</a></li>
              <li><a href="/about" class="nav-link px-2 text-white">Про нас</a></li>
              <li><a href="/add_product" class="nav-link px-2 text-white">Добавить продукт</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control text-bg-dark">
          </form>

          <div class="text-end">
            <a type="button" class="btn btn-outline-light me-2" href="/login">Войти</a>
            <a href="/register" type="button" class="btn btn-warning">Регистрация</a>
          </div>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="py-3 my-4 -white" style="background-color: white;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Главная страница</a></li>
            <li class="nav-item"><a href="/products" class="nav-link px-2 text-body-secondary">Каталог</a></li>
            <li class="nav-item"><a href="/contacts" class="nav-link px-2 text-body-secondary">Обратная связь</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">Про нас</a></li>
            <li class="nav-item"><a href="/add_product" class="nav-link px-2 text-body-secondary">Добавить продукт</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>
</body>
</html>
