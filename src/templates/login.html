{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="container mb-5" style="height: 660px; vertical-align: middle; width: 400px; padding-top: 150px;">
  <form>
    <h1 class="h1 text-center">Вход</h1>

    <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Пароль">
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" name="remember-me" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить меня
      </label>
    </div>
    <input class="btn btn-primary w-100 py-2" type="submit" value="Отправить" style="margin-bottom: 20px;">
    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
      <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
      Войти с помощью GitHub
    </button>
    <p class="text-center" style="padding-top: 10px;"><a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Забыли пароль?</a></p>
  </form>

  <p class="mt-5 mb-3 text-body-secondary text-center">© Riwi, Inc 2017–2024</p>

</div>
{% endblock %}
