<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Riwi Site - {{ title }}</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
  <form>
    <h1 class="h1 text-center">Вход</h1>

    <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" name="remember-me" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить меня
      </label>
    </div>
    <input class="btn btn-primary w-100 py-2" type="submit" value="Отправить">
    <p class="text-center" style="padding-top: 10px;"><a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Забыли пароль?</a></p>
  </form>
  <p class="mt-5 mb-3 text-body-secondary text-center">© Riwi, Inc 2017–2024</p>
</div>

</body>
</html>
