{% extends "admin/base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <p class="form-control">{{ fb.feedback_id }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" name="username" value="{{ fb.username }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Контактный номер</label>
                <input type="text" class="form-control" name="username" value="{{ fb.phone }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Email адрес</label>
                <input type="text" class="form-control" name="username" value="{{ fb.email }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Текст сообщения</label>
                <textarea class="form-control" name="username" rows="5" readonly>{{ fb.message }}</textarea>
            </div>
            <a href="/admin/feedbacks/{{ fb.feedback_id }}/delete" class="btn btn-danger">Удалить</a>
        </form>
    </div>
{% endblock %}
